<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Project Landing Page</title>
    <link rel="stylesheet" href="basicStyle.css" type="text/css"/>
    <link rel="icon" href="jbaseIcon.png"/>
  </head>

  <body>
    <header id="header" class="page-structure-container">
      <nav id="nav-bar">
        <div id="header-img-wrapper" class="nav-element">
          <img id="header-img" src="https://image.shutterstock.com/image-vector/abstract-business-company-logo-corporate-600w-674678578.jpg">
        </div>
        <a id="features-link" class="nav-link nav-element" href="#features-wrapper">Features</a>
        <a id="media-link" class="nav-link nav-element" href="#media-wrapper">Media</a>
        <a id="contact-link" class="nav-link nav-element" href="#contact-wrapper">Contact</a>
      </nav>
    </header>
    <main class="page-structure-container">
      <h2 id="welcome-message" class="text">A welcome message for this website</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <div class="form-element">
          <label id="email-label" for="email">Email:</label>
          <input id="email" class="form-input" type="email" placeholder="Enter your email" name="email">
        </div>
        <div class="form-element">
          <input id="submit" class="form-input" type="submit" value="Submit">
        </div>
      </form>
      <div id="features-wrapper">
        <ul id="features-list">
          <li>First feature</li>
          <li>Second feature</li>
          <li>Third feature</li>
        </ul>
      </div>
      <div id="media-wrapper">
        <iframe id="video" width="640" height="360"; src="https://www.youtube-nocookie.com/embed/Qo4JIT8jMtI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div id="contact-wrapper">
      </div>
    </main>
    <script id="tests" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>


</html>
